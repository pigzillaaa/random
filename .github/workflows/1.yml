name: 1
on:
  schedule:
    - cron: "0 * * * *"  # Run every hour at minute 0
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  fetch_data_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get data and save to all.json
        env:
          UF_URL: ${{ secrets.UF_URL }}
          TARGET_URL: ${{ secrets.TARGET_URL }}

        run: |
          response=$(curl -X POST "${UF_URL}" \
            -H "Content-Type: application/json" \
            -d "{\"url\": \"${TARGET_URL}\", \"timeout\": 60000}")
          
          # Extract the body value from JSON response and clean HTML tags
          echo "$response" | jq -r '.body' | sed 's/<[^>]*>//g' | sed 's/&quot;/"/g' | sed 's/&lt;/</g' | sed 's/&gt;/>/g' | sed 's/&amp;/\&/g' | sed '/^[[:space:]]*$/d' > all.json

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update all.json - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
